{% extends "layout.html" %} {% block title %} Formulario 1 {% endblock %} {% block content%}
<h1>Formulario HTML</h1>
<div>
    <form action="" method="post">
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="correo" class="form-label ">Correo</label>
            <input type="email " class="form-control " name="correo" id="correo" placeholder="Ingrese su correo">
        </div>
        <div class="form-group">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Ingrese su teléfono">
        </div>
        <button type="submit" value="Enviar" title="Enviar" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock%}
