{% extends "layout.html" %}

{% block title %} Formulario 1 {% endblock %}

{% block content%}
<div class="container">
    <h1>Formulario HTML</h1>
    <form action="" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            <label for="nombre">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com">
            <label for="correo">Correo Electrónico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="11111111">
            <label for="telefono">Teléfono</label>
        </div>
        <button type="submit" value="Enviar" title="Enviar" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock%}
